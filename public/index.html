<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/container-tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" width="80px" height="80px">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form action="/tweets" method="POST">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
      </section>
      <section  id="container-tweets">
        <article class="tweet">
          <header>
              <img src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png" alt="" class='user-thumbnail'>
              <h2 class='user-fullname'>Bill Fields </h1> 
              <p class='user-handle'>@MrFields</p>
          </header>
          <p class="tweet-content">orem ipsum dolor sit amet, consectetur adipiscing elit. Praesent finibus eros porttitor consequat scelerisque. Praesent sit amet hendrerit arcu. Sed cursus tincidunt bland</p>
          <footer>
              <span>10 days ago</span>
              <img src="https://dummyimage.com/20x20/000000/0011ff.jpg" alt="" class='icon'>
              <img src="https://dummyimage.com/20x20/000000/0011ff.jpg" alt="" class='icon'>
              <img src="https://dummyimage.com/20x20/000000/0011ff.jpg" alt="" class='icon'>              
          </footer>
        </article>
      </section>
    </main>

  </body>
</html>
